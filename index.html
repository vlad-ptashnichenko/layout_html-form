ars? <select name="favoriteCars" multiple> <option value="BMW">BMW</option> <option value="AUDI">Audi</option> <option value="FORD">Lada</option> </select> </label> <label class="formField"> How do you rate our work? <input type="range" name="rateOurWork" value="0"> </label> </fieldset> <fieldset class="fieldArea"> <legend>Additional info:</legend> <label class="formField"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="formField"> Would you recommend us? <select name="yesOrNo"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
